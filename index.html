<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Article preview component</title>

 
</head>
<body>

  <article>
    <picture>
      <img src="images/drawers.jpg" alt="furniture image">
    </picture>

    <section>
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home.</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

          <div class="data-section">
              <figure>
                <img src="images/avatar-michelle.jpg" alt="Michelle">

                <div class="data-info">
                  <p>Michelle Appleton</p>
                  <span>28 Jun 2020</span>
                </div>

              </figure>

              <!-- DESKTOP -->
              <div class="social">

                  <div class="social-wrapper">
                    <a href="#"><p>Share</p></a>
                    <a href="#"><img src="images/icon-facebook.svg" alt="" aria-hidden="true"></a>
                    <a href="#"><img src="images/icon-twitter.svg" alt="" aria-hidden="true"></a>
                    <a href="#"><img src="images/icon-pinterest.svg" alt="" aria-hidden="true"></a>
                    
                    <div class="pointer"></div>
                  </div>
                  
                  
                  
                  <div class="redirect">
                    <img src="images/icon-share.svg" alt="" aria-hidden="true">
                  </div>
                  
                </div>
              </div>
              
            </section>
      
  

    </article>
    

</body>
</html>
